test_name: Add an article with a new tag

stages:
  - name: Create an article
    request:
      url: http://localhost:5001/article/new
      auth:
        - testuser
        - testuser
      json:
        title: Student's name deletes entire database
        content: Lorem ipsum dolor sit amet
      method: POST
      headers:
        Content-Type: application/json
    response:
      status_code: 201
      headers:
        Content-Type: application/json
      save:
        body:
          article_url: url
          article_id: id
      body:
        url: !anything
        id: !anything

  - name: Add a tag to that article
    request:
      url: "http://localhost:5002/article/{article_id}/update_tags"
      auth:
        - testuser
        - testuser
      json:
        TagNames:
          - databases
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: application/json
      body:
        article_id: "/article/{article_id}"
        tags:
          - databases

  - name: List articles with databases tag
    request:
      url: http://localhost:5002/tags/databases
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: application/json
      body:
        count: 1
        articles:
          - "/article/{article_id}"

  - name: Add a tag to that article
    request:
      url: "http://localhost:5002/article/{article_id}/update_tags"
      auth:
        - testuser
        - testuser
      json:
        TagNames:
          - sql
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: application/json
      body:
        article_id: "/article/{article_id}"
        tags:
          - databases
          - sql

  - name: Delete a tag from an article
    request:
      url: "http://localhost:5002/article/{article_id}/update_tags"
      auth:
        - testuser
        - testuser
      json:
        TagNames:
          - sql
      method: DELETE
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: application/json
      body:
        article_id: "/article/{article_id}"
        tags:
          - databases

  - name: Add tag to a nonexistent article
    request:
      url: "http://localhost:5002/article/9001/update_tags"
      auth:
        - testuser
        - testuser
      json:
        TagNames:
          - wrong
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 409
      headers:
        content-type: application/json
      body:
        message: !anything