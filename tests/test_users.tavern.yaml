test_name: Attempt to change password for nonexistent user.

stages:
  - name: Make sure passwords can not be changed if a user does not exist. The user wont pass authentication.
    request:
      url: http://localhost:5000/user/changepw
      auth:
        - bobby.tables
        - hunter2
      json:
        password: hunter3
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 401
      headers:
        content-type: application/json

---

test_name: Test user lifecycle

stages:
  - name: Make sure users can be created
    request:
      url: http://localhost:5000/user/register
      json:
        username: bobby.tables
        password: hunter2
        full_name: Bobby Tables
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: application/json
      body:
        username: bobby.tables
        full_name: Bobby Tables

  - name: Make sure users can change their passwords
    request:
      url: http://localhost:5000/user/changepw
      auth:
        - bobby.tables
        - hunter2
      json:
        new_password: hunter3
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: application/json

  - name: Make sure users can delete their accounts
    request:
      url: http://localhost:5000/user/delete
      auth:
        - bobby.tables
        - hunter3
      method: DELETE
    response:
      status_code: 200

  - name: Make sure passwords can't be changed for nonexistent accounts. The user wont pass authentication.
    request:
      url: http://localhost:5000/user/changepw
      auth:
        - bobby.tables
        - hunter3
      json:
        new_password: hunter4
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 401
      headers:
        content-type: application/json

